<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSeries Hub Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    /* Sticky Header */
    .header {
  position: sticky;
  top: 0;
  z-index: 999;
  background-color: #141414;
  display: flex;
  align-items: center; /* vertical centering */
  justify-content: space-between; /* logo left, search + logout right */
  padding: 10px 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.5);
}

.search-container {
  display: flex;
  align-items: center;
  gap: 5px;
}

#searchBox {
  padding: 5px 10px;
  border-radius: 5px;
  border: none;
  outline: none;
  font-size: 14px;
  width: 200px; /* fixed width to align nicely */
}

#searchBtn {
  background: transparent;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
}

#searchBtn svg {
  display: block;
  width: 18px;
  height: 18px;
  fill: white;
}

    #logoutBtn {
      background-color: transparent;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      color: white;
    }

    /* Admin Content Hidden Initially */
    #adminContent {
      display: none;
      padding: 20px;
    }

    .video-cards div {
      border: 1px solid #e50914;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header sticky-header">
    <div class="logo">WebSeries<span>Hub</span> Admin</div>

    <div class="search-container">
      <input type="text" id="searchBox" placeholder="Search Videos...">
      <button id="searchBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M10 2a8 8 0 105.29 14.29l5.41 5.41 1.42-1.42-5.41-5.41A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z"/>
        </svg>
      </button>
    </div>

    <button id="logoutBtn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="white">
        <path d="M16 13v-2H7V8l-5 4 5 4v-3h9zM20 3h-8v2h8v14h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
      </svg>
      Logout
    </button>
  </header>

  <main class="admin-dashboard" id="adminContent">
    <!-- Add/Edit Form Section -->
    <section class="admin-form" id="formSection">
      <h2>ðŸŽ¬ Add / Edit Video</h2>
      <form id="videoForm">
        <input type="hidden" id="docId">
        <input type="text" id="videoTitle" placeholder="Title" required>
        <input type="text" id="videoPoster" placeholder="Poster URL" required>
        <input type="text" id="videoLink" placeholder="Video URL (single part)">
        <select id="videoCategory">
          <option value="trending">ðŸ”¥ Trending</option>
          <option value="webseries">ðŸ“º Web Series</option>
          <option value="adult">ðŸ”ž Adult Web Series</option>
          <option value="movies">ðŸŽ¬ Movie</option>
        </select>
        <label class="checkbox-label">
          <input type="checkbox" id="videoTrending"> Trending ðŸ”¥
        </label>
        <div id="partsContainer" style="margin-top:10px;"></div>
        <button type="button" id="addPartBtn">âž• Add Part</button>
        <button type="submit" class="btn-red">Save Video</button>
      </form>
    </section>

    <!-- All Videos Section -->
    <section class="admin-videos" id="allVideosSection">
      <h2>ðŸ“‚ All Videos</h2>
      <div id="videosList" class="video-cards"></div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>

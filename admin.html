<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSeries Hub Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">WebSeries<span>Hub</span> Admin</div>
    <button id="logoutBtn" class="btn-red" style="margin-left:auto;">Logout</button>
  </header>

  <main class="admin-dashboard">
    <!-- Add/Edit Form -->
    <section class="admin-form">
      <h2>ðŸŽ¬ Add / Edit Video</h2>
      <form id="videoForm">
        <input type="hidden" id="docId">
        <input type="text" id="videoTitle" placeholder="Title" required>
        <input type="text" id="videoPoster" placeholder="Poster URL" required>
        <input type="text" id="videoLink" placeholder="Video URL" required>
        <select id="videoCategory">
          <option value="movies">Movies</option>
          <option value="webseries">Web Series</option>
        </select>
        <label class="checkbox-label">
          <input type="checkbox" id="videoTrending"> Trending ðŸ”¥
        </label>
        <button type="submit" class="btn-red">Save Video</button>
      </form>
    </section>

    <!-- Video List -->
    <section class="admin-videos">
      <h2>ðŸ“‚ All Videos</h2>
      <div id="videosList" class="video-cards"></div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
